version: "3.9"
services:
  web:
    image: nginxdemos/hello:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - default
      - dokploy-network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: devpass123
      POSTGRES_DB: myapp
    volumes:
      - dev_pg_data:/var/lib/postgresql/data
    networks:
      - default
      - dokploy-network

volumes:
  dev_pg_data:

networks:
  dokploy-network:
    external: true
