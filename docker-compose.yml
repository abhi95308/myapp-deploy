services:
  web:
    image: nginxdemos/hello:latest
    restart: always
    environment:
      NODE_ENV: development
      DB_URL: ${{service.DB_URL}}
      JWT_SECRET: ${{service.JWT_SECRET}}
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${{service.DB_USER}}
      POSTGRES_PASSWORD: ${{service.DB_PASSWORD}}
      POSTGRES_DB: ${{service.DB_NAME}}
    volumes:
      - dev_pg_data:/var/lib/postgresql/data

volumes:
  dev_pg_data:
