version: "3.9"
services:
  web:
    # Production tag â€” later pin to a version or digest (avoid 'latest' in real prod)
    image: nginxdemos/hello:latest
    restart: always
    environment:
      - NODE_ENV=production
      - DB_URL=${DB_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    # TEMP for testing via IP (remove when you bind a domain + HTTPS)
    ports:
      - "8082:80"

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER=${DB_USER}
      POSTGRES_PASSWORD=${DB_PASSWORD}
      POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
