version: "3.9"

services:
  web:
    image: nginxdemos/hello:latest
    restart: always
    environment:
      NODE_ENV: $NODE_ENV
      DB_URL: $DB_URL
      JWT_SECRET: $JWT_SECRET
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
    volumes:
      - dev_pg_data:/var/lib/postgresql/data

volumes:
  dev_pg_data:
