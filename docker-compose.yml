services:
  frontend:
    image: node:20-alpine
    restart: always
    working_dir: /app
    command: sh -c "npx serve -s build -l 3000 || (npm ci && npm run build && npx serve -s build -l 3000)"
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

  api:
    image: node:20-alpine
    restart: always
    working_dir: /app
    command: sh -c "node server.js"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    expose:
      - "4000"
    volumes:
      - ./api:/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always

volumes:
  pg_data:
