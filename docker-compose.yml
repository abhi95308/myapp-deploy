services:
  web:
    image: nginxdemos/hello:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - default

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    volumes:
      - dev_pg_data:/var/lib/postgresql/data
    networks:
      - default

volumes:
  dev_pg_data:
