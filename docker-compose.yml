version: "3.9"
services:
  web:
    image: nginxdemos/hello:latest
    restart: always
    environment:
      NODE_ENV: development
      DB_URL: "${{project.DB_URL}}"
      JWT_SECRET: "${{project.JWT_SECRET}}"
    depends_on:
      - postgres
    networks:
      - default
      - dokploy-network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: "${{project.DB_USER}}"
      POSTGRES_PASSWORD: "${{project.DB_PASSWORD}}"
      POSTGRES_DB: "${{project.DB_NAME}}"
    volumes:
      - dev_pg_data:/var/lib/postgresql/data
    networks:
      - default

volumes:
  dev_pg_data:

networks:
  default:
  dokploy-network:
    external: true
